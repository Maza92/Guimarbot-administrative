<div
  class="fixed top-0 left-0 h-screen w-64 bg-blue-50 text-blue-800 shadow-lg shadow-blue-200/50 transform transition-transform duration-300 ease-in-out overflow-y-auto"
  [ngClass]="{
    '-translate-x-full': !isVisible,
    'translate-x-0': isVisible
  }"
>
  <div class="p-6 border-b border-blue-100 mb-4">
    <h5
      class="text-2xl font-bold tracking-wide text-blue-900 uppercase"
    >
      Guimabot
    </h5>
  </div>
  <nav class="px-4 space-y-2">
    <div
      *ngFor="let item of menuItems"
      (click)="onMenuClick(item)"
      role="button"
      class="flex items-center w-full px-4 py-3 rounded-lg transition-colors 
             hover:bg-blue-100 active:bg-blue-200 
             text-blue-700 hover:text-blue-900 
             cursor-pointer group"
    >
      <div class="mr-4 text-blue-600 group-hover:text-blue-800">
        <mat-icon>{{ item.icon }}</mat-icon>
      </div>
      <span class="font-medium">{{ item.label }}</span>
    </div>
  </nav>
</div>
