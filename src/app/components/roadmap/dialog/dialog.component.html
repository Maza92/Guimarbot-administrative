<div mat-dialog-content class="p-6">
  <form
    id="CategoryForm"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="flex flex-col w-full space-y-5"
  >
    <div class="space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label class="text-blue-800">Título</mat-label>
        <input 
          matInput 
          formControlName="title" 
          required 
          class="text-blue-900 placeholder-blue-500"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label class="text-blue-800">Descripción</mat-label>
        <textarea 
          matInput 
          formControlName="description" 
          rows="3" 
          class="text-blue-900 placeholder-blue-500"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <mat-form-field appearance="outline">
        <mat-label class="text-blue-800">Nivel</mat-label>
        <mat-select formControlName="level" class="text-blue-900">
          <mat-option value="basic" class="hover:bg-blue-50">Básico</mat-option>
          <mat-option value="intermediate" class="hover:bg-blue-50">Intermedio</mat-option>
          <mat-option value="advanced" class="hover:bg-blue-50">Avanzado</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="text-blue-800">Categoría</mat-label>
        <mat-select formControlName="category" class="text-blue-900">
          <mat-option 
            *ngFor="let cat of categories" 
            [value]="cat.id"
            class="hover:bg-blue-50"
          >
            {{ cat.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex items-center space-x-3">
      <mat-checkbox 
        formControlName="isPublic" 
        color="primary"
        class="text-blue-800"
      >
        Es Público
      </mat-checkbox>
    </div>
    <mat-dialog-actions class="flex justify-end space-x-4 w-full mt-4">
      <button
        mat-dialog-close
        type="button"
        class="bg-red-100 text-red-700 hover:bg-red-200 px-5 py-2 rounded-lg transition-colors duration-300 border border-red-200"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="bg-blue-100 text-blue-700 hover:bg-blue-200 px-5 py-2 rounded-lg transition-colors duration-300 border border-blue-200 
               disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-blue-50"
      >
        Guardar
      </button>
    </mat-dialog-actions>
  </form>
</div>
